<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"
          href="stylesheet.css">
    <style>

        body {
            background-color: #e6e7e8; /* 背景色を #ececec (灰色)に設定 */
            display: flex;
            flex-direction: column; /* 上から下に並べる */
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Arial", sans-serif;
        }

        .label {
            font-weight: bold; /* フォントを太字に設定 */
            font-size: 54px; /* 文字のサイズを24pxに設定 */
            color: #141312; /* フォントの色を #cccccc (灰色)に設定 */
        }

        .icon {
            width: 108px;
            height: 108px;
            display: inline-block;
            background-image: url('icon1.png'); /* 初期のアイコンの画像ファイルパス */
            background-size: cover;
        }


        .hpicon {
            width: 50px;
            height: 60px;
            display: inline-block;
            background-image: url('hp_icon1.png'); /* 初期のHPアイコンの画像ファイルパス */
            background-size: cover;
        }

        .mpicon {
            width: 50px;
            height: 60px;
            display: inline-block;
            background-image: url('mp_icon1.png'); /* 初期のMPアイコンの画像ファイルパス */
            background-size: cover;
        }

        /* ボタンのスタイル */
        .button {
            padding: 20px 60px; /* 上下に10px、左右に20pxの余白を設定 */
            font-size: 40px; /* 文字のサイズを24pxに設定 */
            font-family: "Arial", sans-serif;
            margin-top: 90px;
        }
    </style>
</head>
<body>
    <div>
        <span class="label" onclick="changeAllIcons()">空腹</span>
        <div class="icon" onclick="changeIcon(this)"></div>
        <div class="icon" onclick="changeIcon(this)"></div>
        <div class="icon" onclick="changeIcon(this)"></div>
        <div class="icon" onclick="changeIcon(this)"></div>
        <div class="icon" onclick="changeIcon(this)"></div>
        <div class="icon" onclick="changeIcon(this)"></div>
        <div class="icon" onclick="changeIcon(this)"></div>
        <div class="icon" onclick="changeIcon(this)"></div>
        <div class="icon" onclick="changeIcon(this)"></div>
        <div class="icon" onclick="changeIcon(this)"></div>
    </div>

    <div style="margin: 40px;"></div>

    <div>
        <span class="label" onclick="changeAllHpIcons()">HP</span>
        <div class="hpicon" onclick="changeHpIcon(this)"></div>
        <div class="hpicon" onclick="changeHpIcon(this)"></div>
        <div class="hpicon" onclick="changeHpIcon(this)"></div>
        <div class="hpicon" onclick="changeHpIcon(this)"></div>
        <div class="hpicon" onclick="changeHpIcon(this)"></div>
        <div class="hpicon" onclick="changeHpIcon(this)"></div>
        <div class="hpicon" onclick="changeHpIcon(this)"></div>
        <div class="hpicon" onclick="changeHpIcon(this)"></div>
        <div class="hpicon" onclick="changeHpIcon(this)"></div>
        <div class="hpicon" onclick="changeHpIcon(this)"></div>
    </div>

    <div style="margin: 40px;"></div>

    <div>
        <span class="label" onclick="changeAllMpIcons()">MP</span>
        <div class="mpicon" onclick="changeMpIcon(this)"></div>
        <div class="mpicon" onclick="changeMpIcon(this)"></div>
        <div class="mpicon" onclick="changeMpIcon(this)"></div>
        <div class="mpicon" onclick="changeMpIcon(this)"></div>
        <div class="mpicon" onclick="changeMpIcon(this)"></div>
        <div class="mpicon" onclick="changeMpIcon(this)"></div>
        <div class="mpicon" onclick="changeMpIcon(this)"></div>
        <div class="mpicon" onclick="changeMpIcon(this)"></div>
        <div class="mpicon" onclick="changeMpIcon(this)"></div>
        <div class="mpicon" onclick="changeMpIcon(this)"></div>
    </div>



    <!-- ボタンを追加 -->
    <button class="button" onclick="getIconCount()">コピー</button>


    <script>
        function changeAllIcons() {
            var icons = document.querySelectorAll('.icon');

            for (var i = 0; i < icons.length; i++) {
                icons[i].style.backgroundImage = "url('icon1.png')";
            }
        }

        function changeAllHpIcons() {
            var icons = document.querySelectorAll('.hpicon');

            for (var i = 0; i < icons.length; i++) {
                icons[i].style.backgroundImage = "url('hp_icon1.png')";
            }
        }

        function changeAllMpIcons() {
            var icons = document.querySelectorAll('.mpicon');

            for (var i = 0; i < icons.length; i++) {
                icons[i].style.backgroundImage = "url('mp_icon1.png')";
            }
        }


        function changeIcon(clickedElement) {
            var icons = document.querySelectorAll('.icon');
            var clickedIndex = Array.from(icons).indexOf(clickedElement);

            for (var i = 0; i < icons.length; i++) {
                if (i <= clickedIndex) {
                    icons[i].style.backgroundImage = "url('icon2.png')";
                } else {
                    icons[i].style.backgroundImage = "url('icon1.png')";
                }
            }
        }

        function changeHpIcon(clickedElement) {
            var icons = document.querySelectorAll('.hpicon');
            var clickedIndex = Array.from(icons).indexOf(clickedElement);

            for (var i = 0; i < icons.length; i++) {
                if (i <= clickedIndex) {
                    icons[i].style.backgroundImage = "url('hp_icon2.png')";
                } else {
                    icons[i].style.backgroundImage = "url('hp_icon1.png')";
                }
            }
        }

        function changeMpIcon(clickedElement) {
            var icons = document.querySelectorAll('.mpicon');
            var clickedIndex = Array.from(icons).indexOf(clickedElement);

            for (var i = 0; i < icons.length; i++) {
                if (i <= clickedIndex) {
                    icons[i].style.backgroundImage = "url('mp_icon2.png')";
                } else {
                    icons[i].style.backgroundImage = "url('mp_icon1.png')";
                }
            }
        }

        function getIconCount() {
            var icons = document.querySelectorAll('.icon');
            var hpicons = document.querySelectorAll('.hpicon');
            var mpicons = document.querySelectorAll('.mpicon');

            var count = 0;
            var hpcount = 0;
            var mpcount = 0;

            for (var i = 0; i < icons.length; i++) {
                var backgroundImage = icons[i].style.backgroundImage;
                if (backgroundImage.includes("icon2.png")) {
                    count++;
                }
            }

            for (var i = 0; i < hpicons.length; i++) {
                var backgroundImage = hpicons[i].style.backgroundImage;
                if (backgroundImage.includes("hp_icon2.png")) {
                    hpcount++;
                }
            }

            for (var i = 0; i < mpicons.length; i++) {
                var backgroundImage = mpicons[i].style.backgroundImage;
                if (backgroundImage.includes("mp_icon2.png")) {
                    mpcount++;
                }
            }

            var textToCopy =
                "空腹: " + "■".repeat(count) + "□".repeat(10 - count) +
                "\nHP: " + "■".repeat(hpcount) + "□".repeat(10 - hpcount) +
                "\nMP: " + "■".repeat(mpcount) + "□".repeat(10 - mpcount);

            navigator.clipboard.writeText(textToCopy);
        }


    </script>
</body>
</html>
